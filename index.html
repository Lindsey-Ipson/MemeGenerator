<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <p style="font-size: 1.2rem">Please fill out the following form to create a meme!</p>
    <p>(To delete any memes, simply click on its image.)</p>
    <br>
    <form method="post">
        <label for="imgUrl">Image URL:</label>
        <input type="text" id="imgUrl" name="imgUrl" placeholder="Add a URL to your meme image here">
        <br>
        
        <label for="topText">Top Text:</label>
        <input type="text" id="topText" name="topText" placeholder="Add some text to the top of your meme here">
        <br>
        
        <label for="bottomText">Bottom Text:</label>
        <input type="text" id="bottomText" name="bottomText" placeholder="Add some text to the bottom of your meme here">
       
        <br>
        <br>
        <button id="submitButton" type="submit">Add Meme</button>
    </form>
    <div id="displayMemes"></div>
    <script src="app.js"></script>
</body>
</html>
